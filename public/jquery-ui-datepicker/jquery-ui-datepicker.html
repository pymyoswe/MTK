<!doctype html>
<html>
<head>
	<title>jQuery UI Datepicker</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<input type="text" id="date">

	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		$(document).ready(function() {
			$("#date").datepicker();
		});
	</script>
</body>
</html>
